<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gravar e Editar Vídeo</title>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        <div class="barra-superior">
            <div class="esquerda">
                <button id="importButton" class="btn-acao" data-acao="importar" aria-label="Importar">
                    <img src="./imagens/importarIcone.png" alt="Importar">
                    <span class="legenda" id="test">{{ test }}</span>
                </button>
                <button class="btn-acao" data-acao="texto" aria-label="Adicionar Texto">
                    <img src="./imagens/textoIcone.png" alt="Texto">
                    <span class="legenda">Texto</span>
                </button>
            </div>
            <div class="centro">
                <button class="btn-acao" data-acao="desfazer" aria-label="Desfazer">
                    <img src="./imagens/voltarIcone.png" alt="Desfazer">
                    <span class="legenda">Desfazer</span>
                </button>
                <button class="btn-acao" data-acao="salvar" aria-label="Salvar">
                    <img src="./imagens/salvarIcone.png" alt="Salvar">
                    <span class="legenda">Salvar</span>
                </button>
            </div>
            <div class="direita">
                <button class="btn-acao" id="startButton" data-acao="gravar" aria-label="Gravar">
                    <img id="imagePlay" src="./imagens/gravarIcone.png" alt="Gravar">
                    <span id="textPlay" class="legenda">Gravar</span>
                </button>
                <!-- <button class="btn-acao" id="resumeButton" data-acao="play" aria-label="Play">
                    <img src="./imagens/playIcone.png" alt="Play">
                    <span class="legenda">Retomar</span>
                </button> -->
                <button class="btn-acao" id="pauseButton" data-acao="pause" aria-label="Pause">
                    <img src="./imagens/pauseIcone.png" alt="Pause">
                    <span class="legenda">Pausar</span>
                </button>
            </div>
        </div>
    </header>

    <section class="secao-principal">
        <section class="secao-principal">
            <div class="area-visualizacao">
                <div class="esquerda">
                    <div class="miniatura-video" id="videos">
                            <div id="tab" class="texto-escrito-midia">
                            <span class="legendaPrincipal">Vídeos<br></span>
                            <button class="botao-com-imagem">
                                <video poster="./imagens/campo.png" controls>
                            </button></video>
                            <!-- As mídias vão ficar daqui pra baixo -->
                            <button class="botao-com-imagem">
                                <video poster="./imagens/campo.png" controls>
                            </button></video>
                            
                                <!-- <source src="./imagens/videoTrigo.mp4" type="video/mp4"> -->
                            <div class="informacoes-video">
                                <span class="legendaVideo">nome dele.mp4<br></span>
                                <span class="tempo-video">00:10</span>
                                <span class="tamanho-video">2 MB</span>
                                <span class="legendaVideo">nome dele.mp4</span>
                                <span class="tempo-video">00:10</span>
                                <span class="tamanho-video">2 MB</span>
                            </div>
                            <button class="botao-com-imagem">
                                <video poster="./imagens/campo.png" controls>
                            </button></video>
                            <button class="botao-com-imagem">
                                <video poster="./imagens/campo.png" controls>
                            </button></video>
                                <!-- <source src="./imagens/videoTrigo.mp4" type="video/mp4"> -->
                            <div class="informacoes-video">
                                <span class="legendaVideo">nome dele.mp4<br></span>
                                <span class="tempo-video">00:10</span>
                                <span class="tamanho-video">2 MB</span>
                                <span class="legendaVideo">nome dele.mp4</span>
                                <span class="tempo-video">00:10</span>
                                <span class="tamanho-video">2 MB</span>
                            </div>
                             
                            <!-- Aqui vai ser onde irá ficar todos os áudios, não o áudio do vídeo em si -->
                            <span class="legendaPrincipal"><br>Audios<br></span> 
                            <audio autoplay controls>
                                <source src="./imagens/audioTeste.mp3" type="audio/mp3"> 
                                Seu navegador não suporta HTML5.
                            </audio>
                        </div>
                    </div>
                </div>
                    </div>
                </div>
            </div>              
            <div class="container">
                <div class="video">
                    <!-- Conteúdo do vídeo -->
                </div>
                <div class="rodape">
                    <p>00:00:00<p>
                </div>
            </div>
            
        </div>
        <div class="linha-do-tempo"></div>
    </section>
    <script src="renderer.js" defer>

    </script>
    <script>
        Vue.createApp({
            data(){
                return {
                    test: "ASKDJSAIkdajsdlksa",
                };
            }
        }).mount("#test");
    </script>
</body>
</html>
